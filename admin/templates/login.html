<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход — Админка</title>
  <link href="https://fonts.googleapis.com/css2?family=SB+Sans+Interface:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SB Sans Interface', Arial, sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: #000;
      position: relative;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    .login-container {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.85); 
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 44px;
      width: 100%;
      max-width: 460px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo svg {
      width: 150px;
      height: auto;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      color: #000;
      text-align: center;
      margin-bottom: 28px;
    }

    .input-group {
      margin-bottom: 22px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      color: #2d3748;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #cbd5e0;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
      transition: all 0.25s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: #00A884;
      box-shadow: 0 0 0 3px rgba(0, 168, 132, 0.2);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00A884, #008a69);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #008a69, #006b53);
    }

    .error {
      color: #e53e3e;
      font-size: 14px;
      margin-top: 18px;
      text-align: center;
      padding: 12px;
      background: rgba(255, 235, 235, 0.7);
      border-radius: 10px;
      border-left: 3px solid #e53e3e;
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: #4a5568;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="{{ url_for('static', filename='video.mp4') }}" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>
  <div class="overlay"></div>

  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
          <circle cx="30" cy="30" r="18" fill="#00A884" opacity="0.9"/>
          <text x="60" y="38" font-size="26" font-weight="700" fill="#000" font-family="SB Sans Interface, Arial, sans-serif">СБЕР</text>
        </svg>
      </div>

      <h1 class="title">Вход для администратора</h1>

      {% with messages = get_flashed_messages(category_filter=["error"]) %}
        {% if messages %}
          <div class="error">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="input-group">
          <label for="login">Логин</label>
          <input type="text" id="login" name="login" required autocomplete="username">
        </div>
        <div class="input-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn-login">Войти в систему</button>
      </form>

      <div class="footer">
        Безопасный доступ • Только для администраторов
      </div>
    </div>
  </div>
</body>
</html>
