<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Google Sans', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #000;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      pointer-events: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .login-container {
      position: relative;
      z-index: 10;
      display: flex;
      gap: 40px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.2); 
      backdrop-filter: blur(10px); 
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 90%;
      max-height: 90vh;
      overflow: hidden;
    }

    .left-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .cat-video {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .right-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: white;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 1rem;
      color: white;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      color: #333;
      background: rgba(255, 255, 255, 0.9);
      transition: background 0.2s;
    }

    .form-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 1);
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #7bed9f, #55d6be);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .submit-btn:hover {
      opacity: 0.9;
    }

    .error {
      color: #ff6b6b;
      font-size: 0.95rem;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="{{ url_for('static', filename='video_log.mp4') }}" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>
  <div class="overlay"></div>

  <div class="login-container">
    <div class="left-side">
      <video class="cat-video" autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='cat.mp4') }}" type="video/mp4">
        Ваш браузер не поддерживает видео.
      </video>
    </div>

    <div class="right-side">
      <div class="form-title">Войдите в аккаунт</div>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <form method="POST" action="/login">
        <div class="form-group">
          <label class="form-label" for="login">Логин</label>
          <input type="text" id="login" name="login" class="form-input" placeholder="ваш логин" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Пароль</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="ваш пароль" required>
        </div>
        <button type="submit" class="submit-btn">Войти</button>
      </form>
    </div>
  </div>
</body>
</html>
