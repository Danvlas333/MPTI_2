<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Вход — Агент планирования</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Google Sans', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #000;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      pointer-events: none;
      /* Гарантируем автовоспроизведение */
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    .login-container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding: 28px;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      width: 92%;
      max-width: 800px;
      max-height: 92vh;
      overflow: auto;
      align-items: center;
    }

    .cat-video {
      width: 100%;
      max-width: 320px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      margin: 0 auto;
    }

    .form-box {
      width: 100%;
      max-width: 340px;
    }

    .form-title {
      font-size: 24px;
      font-weight: 600;
      color: white;
      text-align: center;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 15px;
      color: white;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      padding: 14px 18px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      color: #222;
      background: rgba(255, 255, 255, 0.92);
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      background: white;
      box-shadow: 0 0 0 2px rgba(94, 231, 223, 0.5);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #5ee7df, #b490ca);
      color: #000;
      font-weight: 600;
      font-size: 17px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .submit-btn:hover {
      opacity: 0.92;
    }

    .error {
      color: #ff6b6b;
      font-size: 15px;
      text-align: center;
      margin-top: 12px;
      font-weight: 500;
    }

    /* Десктоп: две колонки */
    @media (min-width: 768px) {
      .login-container {
        flex-direction: row;
        padding: 40px;
        gap: 40px;
        max-width: 820px;
      }

      .cat-video {
        max-width: 300px;
      }

      .form-box {
        max-width: none;
      }
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="{{ url_for('static', filename='video_log.mp4') }}" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="login-container">
    <video class="cat-video" autoplay muted loop playsinline>
      <source src="{{ url_for('static', filename='cat.mp4') }}" type="video/mp4">
    </video>

    <div class="form-box">
      <div class="form-title">Войдите в аккаунт</div>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <form method="POST" action="/login">
        <div class="form-group">
          <label class="form-label" for="login">Логин</label>
          <input type="text" id="login" name="login" class="form-input" placeholder="ваш логин" required autocomplete="username">
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Пароль</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="ваш пароль" required autocomplete="current-password">
        </div>
        <button type="submit" class="submit-btn">Войти</button>
      </form>
    </div>
  </div>

  <script>
    // Принудительная загрузка и воспроизведение видео (на случай блокировки)
    document.addEventListener('DOMContentLoaded', () => {
      const bgVideo = document.querySelector('.bg-video');
      const catVideo = document.querySelector('.cat-video');

      const playVideo = (video) => {
        video.muted = true;
        video.playsInline = true;
        video.play().catch(e => console.warn('Autoplay blocked, but muted — should be fine:', e));
      };

      if (bgVideo) playVideo(bgVideo);
      if (catVideo) playVideo(catVideo);
    });
  </script>
</body>
</html>
